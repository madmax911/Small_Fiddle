<div id="divResult" style="top: 10px; right: 10px;

<!--=================================================--><script>
  /*   JS    */

function OnLoad()
{
  //
}

/*--------------Support-code----------------------------------*/

const HL_func =
  "(alert|eval|isFinite|isNaN|parseFloat|parseInt|decodeURI|" +
  "decodeURIComponent|throw|encodeURI|encodeURIComponent|" +
  "escape|unescape|Object|Function|Boolean|Error|EvalError|" +
  "InternalError|RangeError|ReferenceError|StopIteration|" +
  "SyntaxError|TypeError|URIError|Number|Math|Date|String|" +
  "RegExp|Array|Float32Array|Float64Array|Int16Array|" +
  "Int32Array|Int8Array|Uint16Array|Uint32Array|Uint8Array|" +
  "Uint8ClampedArray|ArrayBuffer|DataView|JSON|Intl|" +
  "arguments|require|module|console|window|document|Symbol|" +
  "Set|Map|WeakSet|WeakMap|Proxy|Reflect|Promise|fetch" +
  ")";
const HL_keyw =
  "\\b(in|of|if|for|while|finally|do|void|else|break|catch|" +
  "instanceof|with|default|try|this|switch|case|continue|" +
  "typeof|delete|yield|export|super|debugger|as|async|await|" +
  "static|import|from|as|length|forEach|filter|map|reduce|" +
  "pop|push|shift|reverse|prototype|sort|fill|splice|slice|" +
  "unshift|concat|includes|join|split|indexOf|toString|find|" +
  "every|keys|reduceRight|some|values|then" +
  ")\\b";
const HL_vals = "(true|false|null|undefined|NaN|Infinity)";
const HL_init =
  "(=>|var|let|const|new|function|return|use strict|class|" +
  "extends|constructor" +
  ")";
const HL_nums = "\\b[0-9]+\\b";
              //   (Numbers)

function HiLiteWord(Code, Class, Pattern)
{
  return Code.replace(RegExp(Pattern, "g"),
                      "<SPAN CLASS='" + Class + "'>$&</SPAN>");
}
function ColorSrc()
{
  let NewSource = txtSrc.value.replace(/&gt;/g,">")
                              .replace(/&lt;/g,"<");
  
  NewSource = HiLiteWord(NewSource, "FUNC", HL_func);
  NewSource = HiLiteWord(NewSource, "INIT", HL_init);
  NewSource = HiLiteWord(NewSource, "KEYW", HL_keyw);
  NewSource = HiLiteWord(NewSource, "VALS", HL_vals);
  NewSource = HiLiteWord(NewSource, "NUMS", HL_nums);

  NewSource = NewSource
   .replace(/>/g,"&gt;")
   .replace(/</g,"&lt;");

  NewSource = NewSource
   .replace(/&lt;SPAN CLASS='FUNC'&gt;/g,"<SPAN CLASS='FUNC'>")
   .replace(/&lt;SPAN CLASS='INIT'&gt;/g,"<SPAN CLASS='INIT'>")
   .replace(/&lt;SPAN CLASS='KEYW'&gt;/g,"<SPAN CLASS='KEYW'>")
   .replace(/&lt;SPAN CLASS='VALS'&gt;/g,"<SPAN CLASS='VALS'>")
   .replace(/&lt;SPAN CLASS='NUMS'&gt;/g,"<SPAN CLASS='NUMS'>")
   .replace(/&lt;SPAN CLASS='QUOT'&gt;/g,"<SPAN CLASS='QUOT'>")
   .replace(/&lt;SPAN CLASS='COMM'&gt;/g,"<SPAN CLASS='COMM'>")
   .replace(/&lt;\/SPAN&gt;/g,"</SPAN>");



  var Strings = NewSource.match(/"(.*?)"/g);

  if (Strings != null)
  {
    Strings = Strings.map(
                           s => s.replace(/<SPAN CLASS='\w{4}'>/g,"")
                                 .replace(/<\/SPAN>/,"")
                         ); // Remove class/style spans

    NewSource = NewSource.replace(/"(.*?)"/g, '""'); // remove string contents
    
    Strings.forEach((s, i) =>
    {
        NewSource = NewSource.replace('""', '<SPAN CLASS=\'QUOT\'>' + s + '</SPAN>')
    });                               // Put strings back in
    
    NewSource = NewSource.replace(/"(.*?)"/g, "<SPAN CLASS='QUOT'>&quot;$1&quot;</SPAN>");
                                       // Style them
  }
  


  var Comments = NewSource.match(/\/\/.*\n/g);

  if (Comments != null)
  {
    Comments = Comments.map(
                             s => s.replace(/<SPAN CLASS='\w{4}'>/g,"")
                                   .replace(/<\/SPAN>/,"")
                           ); // Remove class/style spans

    NewSource = NewSource.replace(/\/\/(.*)\n/g, '//\n'); // remove string contents
    
    Comments.forEach((s, i) =>
    {
        NewSource = NewSource.replace('//\n', '<SPAN CLASS=\'COMM\'>' + s + '\n</SPAN>')
    });                               // Put strings back in (styled)
  }



  var Comment2 = NewSource.match(/\/\*.*\*\//g);

  if (Comment2 != null)
  {
    Comment2 = Comment2.map(
                             s => s.replace(/<SPAN CLASS='\w{4}'>/g,"")
                                   .replace(/<\/SPAN>/,"")
                           ); // Remove class/style spans

    NewSource = NewSource.replace(/\/\*(.*)\*\//g, '/**/'); // remove string contents
    
    Comment2.forEach((s, i) =>
    {
        NewSource = NewSource.replace('/**/', '<SPAN CLASS=\'COMM\'>' + s + '</SPAN>')
    });                               // Put strings back in (styled)
  }

  // A possible shorter version of the above...
  // NewSource = NewSource.replace(/\/\*(.*)\*\//g, '/*$1*/');

  NewSource = "<PRE><CODE>" + NewSource + "</CODE></PRE>";

  divSrc.innerHTML = NewSource;
}

function TestSrc()
{
  eval(txtSrc.value);
  // eval('alert(txtSrc.value)');
}

function PageLoad()
{
  ColorSrc();
  OnLoad();
}
window.onload = PageLoad;

function Log(strLog)
{
  divResult.innerHTML += " &nbsp;" + strLog + "<br>\r\n";
}

/*--------------------------------------------*/</script></body></html>
